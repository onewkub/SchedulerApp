<mat-drawer-container autosize class="sidenav">
  <mat-drawer class="sideDrawer" disableClose="true" mode="side" opened="true">
    <mat-nav-list>

      <mat-list-item (click)="toggleMenu()">
        <span class="menuIcon">
          <mat-icon>menu</mat-icon>
        </span>
        <span *ngIf="isExpanded" class="menuText">
          <p>Menu</p>
        </span>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item disableRipple style="background-color: transparent;">
        <span class="menuIcon">
          <mat-icon>person</mat-icon>
        </span>
        <span *ngIf="isExpanded" class="menuText">
          <p>{{account.displayName}}</p>
        </span>
        <span *ngIf="isExpanded" class="menuIcon">
          <button (click)="logOut()" mat-raised-button style="box-shadow: none; color: tomato;"><mat-icon>exit_to_app</mat-icon></button>
        </span>
      </mat-list-item>

      <mat-divider></mat-divider>

      <div [ngClass]="{'selectedMenu' : isSelectedDashboard()}">
        <mat-list-item (click)="switchToDashboard()">
          <span class="menuIcon" [style.color]="isSelectedDashboard() ? 'tomato' : 'black'">
            <mat-icon>dashboard</mat-icon>
          </span>
          <span *ngIf="isExpanded" class="menuText" [style.color]="isSelectedDashboard() ? 'tomato' : 'black'">
            <p>Dashboard</p>
          </span>
        </mat-list-item>
      </div>

      <div *ngFor="let project of projectList">
        <div [ngClass]="{'selectedMenu' : isSelectedProject(project)}">
          <mat-list-item (click)="switchToProject(project)">
          <span class="menuIcon" [style.color]="isSelectedProject(project) ? 'tomato' : 'black'">
            <mat-icon>folder</mat-icon>
          </span>
            <span *ngIf="isExpanded" class="menuText" [style.color]="isSelectedProject(project) ? 'tomato' : 'black'">
            <p>{{project.name}}</p>
          </span>
          </mat-list-item>
        </div>
      </div>

      <mat-list-item (click)="openDialog()">
        <span class="menuIcon">
          <mat-icon>add</mat-icon>
        </span>
        <span *ngIf="isExpanded" class="menuText">
          <p>Add Project</p>
        </span>
      </mat-list-item>

    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
