<div class="row">
    <h1 class="display-3">
        Today
    </h1>
</div>
<div class="row">
    <h1 class="display-4">
        {{today}}
    </h1>
</div>
<div class="row">
    <h1 class="display-4">Hello {{this.userService.currentUser.displayName}}</h1>
</div>
<div class="row">
    <h1 class="display-4">
        Your work today:
    </h1>
</div>

<div class="row">
    <ul>
        <li>Work 1</li>
        <li>Work 2</li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <h1 class="display-4">Dashboard</h1>
    </div>
    <mat-nav-list>
        <mat-list-item *ngFor="let item of this.userService.userProject">
            <div class="table">
                    <div class="row w-100">{{item.projectName}}</div>
                    <div class="row w-100">
                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                    </div>
            </div>

        </mat-list-item>
    </mat-nav-list>
</div>
