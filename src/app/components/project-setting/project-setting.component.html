<div class="setting-container">
  <div class="setting-row">

    <div>
      <mat-form-field>
        <input [formControl]="projectName" matInput placeholder="Project Name" required value="{{project.projectName}}">
      </mat-form-field>
      <mat-form-field class="date-picker">
        <input [formControl]="startDate" [matDatepicker]="startDatePicker" matInput placeholder="Start Date" required
               value="{{project.startDate.toISOString()}}">
        <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="date-picker">
        <input [formControl]="endDate" [matDatepicker]="endDatePicker" matInput placeholder="End Date" required
               value="{{project.endDate.toISOString()}}">
        <mat-datepicker-toggle [for]="endDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <button (click)="saveSetting()" mat-raised-button>
        Save
      </button>
      <button mat-button>
        Reset
      </button>
    </div>

  </div>
</div>
