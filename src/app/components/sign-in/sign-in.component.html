<mat-icon class="icon">dashboard</mat-icon>

<form [formGroup]="loginForm">
    <mat-form-field>
        <input formControlName="email" type="text" matInput placeholder="Email" autocomplete="off">
    </mat-form-field>

    <mat-form-field>
        <input formControlName="password" type="text" matInput placeholder="Password" autocomplete="off">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Sign In</button>
</form>
